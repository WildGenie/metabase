query Institutions {
  institutions {
    nodes {
        ...InstitutionPartial
      }
    totalCount
  }
}

mutation CreateInstitution(
  $name: String!
  $abbreviation: String
  $description: String!
  $ownerIds: [Uuid!]!
  $websiteLocator: Url
  $state: InstitutionState!
) {
  createInstitution(
    input: {
      name: $name,
      abbreviation: $abbreviation,
      description: $description,
      ownerIds: $ownerIds,
      websiteLocator: $websiteLocator,
      state: $state
    }
  ) {
    institution {
      ...InstitutionPartial
    }
    errors {
      code
      message
      path
    }
  }
}

query Institution(
  $uuid: Uuid!
) {
  institution(
    uuid: $uuid
  ) {
    ...InstitutionPartial
  }
}
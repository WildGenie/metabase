fragment UserPartial on User {
  id
  uuid
  name
  email
}

query CurrentUser {
  currentUser {
    ...UserPartial
  }
}

mutation LoginUser($email: String!, $password: String!) {
  loginUser(input: { email: $email, password: $password }) {
    requiresTwoFactor
    user {
      ...UserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation LogoutUser {
  logoutUser {
    errors {
      code
      message
      path
    }
  }
}

mutation ChangeUserEmail($newEmail: String!) {
  changeUserEmail(input: { newEmail: $newEmail }) {
    user {
      ...UserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

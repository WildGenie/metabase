mutation registerUser(
    $email: String!,
    $password: String!,
    $passwordConfirmation: String!
) {
  registerUser(input: {
    email: $email,
    password: $password,
    passwordConfirmation: $passwordConfirmation
  }) {
    user {
      id
      email
    }
    errors {
      code
      message
      path
    }
  }
}

mutation {
  glazing: createComponent(input: {
    information: {
      name: "Solar Control Glazing",
      description: "A solar control shading example.",
      categories: [UNIT]
    }
  }) {
    component {
      id
    }
  }

  shading: createComponent(input: {
    information: {
      name: "Solar Control Shading",
      description: "A solar control shading example.",
      categories: [LAYER, UNIT]
    }
  }) {
    component {
      id
    }
  }
}

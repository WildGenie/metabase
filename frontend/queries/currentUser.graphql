fragment UserPartial on User {
  id
  uuid
  name
  email
}

query CurrentUser {
  currentUser {
    ...UserPartial
  }
}

mutation LoginUser($email: String!, $password: String!, $rememberMe: Boolean!) {
  loginUser(
    input: { email: $email, password: $password, rememberMe: $rememberMe }
  ) {
    requiresTwoFactor
    user {
      ...UserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation LoginUserWithTwoFactorCode(
  $authenticatorCode: String!
  $rememberMe: Boolean!
  $rememberMachine: Boolean!
) {
  loginUserWithTwoFactorCode(
    input: {
      authenticatorCode: $authenticatorCode
      rememberMe: $rememberMe
      rememberMachine: $rememberMachine
    }
  ) {
    user {
      ...UserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation LoginUserWithRecoveryCode($recoveryCode: String!) {
  loginUserWithRecoveryCode(input: { recoveryCode: $recoveryCode }) {
    user {
      ...UserPartial
    }
    errors {
      code
      message
      path
    }
  }
}

mutation LogoutUser {
  logoutUser {
    errors {
      code
      message
      path
    }
  }
}

mutation ChangeUserEmail($newEmail: String!) {
  changeUserEmail(input: { newEmail: $newEmail }) {
    user {
      ...UserPartial
    }
    errors {
      code
      message
      path
    }
  }
}
